<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Formula 1 Race Info</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      body {
        margin: 5px;
        padding-bottom: 70px;
        background-color: darkgray !important;
        }
    />
  </head>
  <body>
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center">
        <h1>Formula 1 Race Info</h1>
        <!-- Add a button to activate scraping/cleaning script -->
        <!-- <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>-->
      </div>
      <div class="col-md">
        <!-- Display all Formula 1 data -->
        <div class="row" id="mars-facts">
           <table width="100%" border="0" cellspacing="0" cellpadding="0">
              {{ f1.race | safe }}
            </table>
        </div>
      </div>
    </div>
  </body>
</html>
